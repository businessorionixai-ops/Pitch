<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Tortuga Pitch - Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100-vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .custom-input {
            background-color: #5d3112 !important;
            color: white !important;
            border: 2px solid #8B4513;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            font-weight: bold;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            background-color: #2d5a27;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid #5d3112;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .hidden-view { display: none; }
        .back-btn { position: absolute; top: 20px; left: 20px; width: 50px; cursor: pointer; }
        .btn-img { cursor: pointer; transition: transform 0.1s; max-width: 250px; }
        .btn-img:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="toast" class="toast">
        <span id="toast-msg"></span>
        <button onclick="closeToast()" style="margin-left: 15px; font-weight: bold;">×</button>
    </div>

    <div class="relative z-10 w-full max-w-md text-center p-6">
        
        <img src="back-button.png" id="back-nav" class="back-btn hidden-view" onclick="showHome()">

        <img src="logo.png" class="mx-auto mb-6" style="width: 180px;">

        <div id="home-view" class="animate-in fade-in duration-500">
            <h1 class="text-4xl font-bold text-white mb-8 drop-shadow-lg">Welcome To Tortuga Pitch</h1>
            <img src="signup-button.png" class="btn-img mx-auto mb-4" onclick="showSignup()">
            <img src="login-button.png" class="btn-img mx-auto" onclick="showLogin()">
        </div>

        <div id="signup-view" class="hidden-view">
            <div id="warning-step">
                <p class="bg-red-600/80 text-white p-4 rounded mb-4 font-bold">⚠️ CRITICAL: Save your data. No recovery possible.</p>
                <img src="confirm-button.png" class="btn-img mx-auto" onclick="generateCredentials()">
            </div>
            <div id="creds-step" class="hidden-view">
                <p class="text-white mb-2">Your Pirate ID (15 Digits):</p>
                <input type="text" id="id-field" class="custom-input mb-4" readonly onclick="copyText('id-field')">
                <p class="text-white mb-2">Private Access Key (30 Chars):</p>
                <input type="text" id="key-field" class="custom-input mb-6" readonly onclick="copyText('key-field')">
                <img src="start-button.png" class="btn-img mx-auto" onclick="enterGame()">
            </div>
        </div>

        <div id="login-view" class="hidden-view">
            <h2 class="text-2xl text-white mb-6 font-bold uppercase">Captain's Entry</h2>
            <input type="text" placeholder="Enter ID" class="custom-input mb-4">
            <input type="password" placeholder="Enter Private Key" class="custom-input mb-6">
            <img src="start-button.png" class="btn-img mx-auto" onclick="enterGame()">
        </div>

    </div>

    <script>
        function showSignup() {
            document.getElementById('home-view').classList.add('hidden-view');
            document.getElementById('signup-view').classList.remove('hidden-view');
            document.getElementById('back-nav').classList.remove('hidden-view');
        }

        function showLogin() {
            document.getElementById('home-view').classList.add('hidden-view');
            document.getElementById('login-view').classList.remove('hidden-view');
            document.getElementById('back-nav').classList.remove('hidden-view');
        }

        function showHome() {
            document.getElementById('home-view').classList.remove('hidden-view');
            document.getElementById('signup-view').classList.add('hidden-view');
            document.getElementById('login-view').classList.add('hidden-view');
            document.getElementById('back-nav').classList.add('hidden-view');
        }

        function generateCredentials() {
            const id = Math.floor(Math.random() * 900000000000000) + 100000000000000;
            const key = Array.from(Array(30), () => Math.random().toString(36)[2]).join('').toUpperCase();
            
            document.getElementById('id-field').value = id;
            document.getElementById('key-field').value = key;
            document.getElementById('warning-step').classList.add('hidden-view');
            document.getElementById('creds-step').classList.remove('hidden-view');
            showToast("Credentials Generated! Click to copy.");
        }

        function copyText(fieldId) {
            const copyText = document.getElementById(fieldId);
            copyText.select();
            navigator.clipboard.writeText(copyText.value);
            showToast("Copied to clipboard!");
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 4000);
        }

        function closeToast() {
            document.getElementById('toast').style.display = 'none';
        }

        function enterGame() {
            showToast("Setting sail to the pitch... ⚓");
        }
    </script>
</body>
</html>
